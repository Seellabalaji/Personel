<html>
 <head>
  <tittle><b>string objects in html</b></tittle>
 </head>
 <body>
  <script type="text/javascript">
   var str="Hello World";
   document.write("<br>The initial string is hello world");
   var res=str.charAt(0)
   document.write("<br>CharAt index of 0 is \t"+str+"\tis\t"+res);
   var res1=str.charCodeAt;
   document.write("<br>CharcterCode of first character is\t"+str+"\tis\t"+res1);
   var res2=str.toUpperCase();
   document.write("<br>Converting to lowercase to uppercase\t"+res2);
   var str2="Hello world welcome to the universe";
   var res3=str2.indexOf("World");
   document.write("<br>The string index(World) is in the sequence of\t"+str2+"\tis\t"+res3);
   var res4=str2.indexOf("e",5);
   document.write("<br>The first occurence of the letter 'e' in the sequence is"+str2+"\tis\t"+res4);
   var res5=str2.lastIndexOf("o",15);
   document.write("<br>return the last '(O)'value in the "+str+"\tis\t"+res5);
   var res6=str2.split("");
   for(i=0;i<res6.length;i++)
   document.write("<br>The split of string is space and  null, "+str2+"\tis\t"+res6[i]);
   var res7=str2.length;
   document.write("the length of"+str2+"\tis\t"+res7);
 </script>
</body>
</html>
